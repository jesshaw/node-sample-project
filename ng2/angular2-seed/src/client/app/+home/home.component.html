<div class="list-group">
    <a class="list-group-item" *ngFor="let homework of homeworks" routerLink="/detail/{{homework.id}}">
        <span class="glyphicon {{homework.icon}}" aria-hidden="true"> </span>
        <span class="text-center" style="margin-left:10px;"> {{homework.catgoryDesc}} </span>
        <span class="badge">{{homework.date| date:'yyyy-MM-dd'}}</span>
    </a>
</div>
