<head>
    <title>布置作业</title>
    <style type="text/css">

        color: red;

    .header {
        background-color: #eee;
        margin-bottom: 10px;
    }
    
    div {
        margin-top: 10px;
    }
    </style>
    <script src="jquery-1.4.min.js" type="text/javascript"></script>

<body>
    <div class="header">
        <button id="back">返回主页</button>

        <input id="id" name="id" type="hidden" />
        <input id="date" name="date" type="text" placeholder="日期，格式为YYYY-MM-DD" />

        <select id="theClass" name="theClass">
            <option value="" disabled selected>选择布置作业的班级</option>

            <option value="class2">151旅游</option>
            <option value="class3">140化学工程</option>
        </select>
    </div>
    <div>
        <select id="catgory" name="catgory">
            <option value="" disabled selected>选择作业类型</option>
            <option value="1">课后作业</option>
            <option value="2">练习</option>
            <option value="3">复习</option>
        </select>
    </div>
    <div>
        <div id="editor">
            <h1>作业标题</h1>
            <p>作业内容</p>
        </div>
    </div>
    <div>
        <button id="save">暂存</button>
        <button id="release">布置作业</button>
    </div>
