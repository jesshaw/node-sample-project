<ion-menu [content]="content">
    <ion-toolbar>
        <ion-title>菜单</ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
            <a *ngIf="isTeacher" class="item" href="#" onclick="window.open('homework/assigned.html',  '_self', 'location=yes'); return false;">
                布置作业
            </a>
            <!-- <a class="item" href="#" onclick="window.open('https://plus.google.com/+NicRaboy', '_system', 'location=yes'); return false;">
                Open a Google+ Client or Browser
            </a> -->
        </ion-list>
    </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
