<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>复习</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list no-border>
        <ion-list-header>
            所有复习列表
        </ion-list-header>
        <ion-item *ngFor="let item of summaries" (click)="itemTapped($event, item)">
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{item.title}}
            <ion-icon [name]="item.star" danger></ion-icon>
            <!-- <ion-notei tem-right> 新 </ion-note>    -->
            <ion-icon [name]="item.arrowForward" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
