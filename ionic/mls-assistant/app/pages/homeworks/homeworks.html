<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>课后作业</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list no-border>
        <ion-list-header>
            所有作业列表
        </ion-list-header>
        <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{item.note}} {{item.title}}
            <ion-icon [name]="item.showStar" danger></ion-icon>
            <!--  <ion-note item-right> 新 </ion-note>    -->
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
