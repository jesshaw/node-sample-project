<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>课后作业</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list no-border>
        <ion-list-header>
            所有作业列表
        </ion-list-header>
        <div *ngFor="let item of summaries">
            <ion-item *ngIf="isTeacher||item.isRelease" (click)="itemTapped($event, item)">
                <ion-icon [name]="item.icon" item-left></ion-icon>
                {{item.title}}
                <ion-icon [name]="item.star" danger></ion-icon>
                <ion-icon *ngIf="isTeacher" name="create" (click)="openUrl(item)"></ion-icon>
                <ion-icon [name]="item.arrowForward" item-right></ion-icon>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
