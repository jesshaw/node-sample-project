<ion-header>
    <ion-navbar  *ngIf="auth.authenticated()">
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login" *ngIf="!auth.authenticated()">
    <div padding>
        <ion-segment [(ngModel)]="authType">
            <ion-segment-button value="login">
                Login
            </ion-segment-button>
            <ion-segment-button value="signup">
                Signup
            </ion-segment-button>
        </ion-segment>
    </div>
    <div [ngSwitch]="authType">
        <form *ngSwitchCase="'login'" #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" ngControl="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" ngControl="password"></ion-input>
            </ion-item>
            <div padding>
                <button block type="submit">Login</button>
            </div>
        </form>
        <form *ngSwitchCase="'signup'" #signupCreds="ngForm" (ngSubmit)="signup(signupCreds.value)">
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" ngControl="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" ngControl="password"></ion-input>
            </ion-item>
            <div padding>
                <button block type="submit">Signup</button>
            </div>
        </form>
        <p *ngSwitchDefault>&gt; 2, STOP!</p>
    </div>
    <div padding>
        <p *ngIf="error" class="error">{{ error._body }}</p>
    </div>
</ion-content>
<ion-content *ngIf="auth.authenticated()">
    <div>
        <div padding>
            <h1>Welcome, {{ user }}</h1>
            <button block (click)="logout()">Logout</button>
        </div>
    </div>
</ion-content>
