<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>设置</ion-title>
    </ion-navbar>
</ion-header>
<ion-content *ngIf="auth.authenticated()">
    <ion-list no-border>
        <ion-list-header>
            用户信息
        </ion-list-header>
        <ion-item  (click)="selectClass()">
            <ion-icon name='people' item-left></ion-icon>
            所在班级
            <ion-note item-right>
                {{user.theClassDesc}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='contact' item-left></ion-icon>
            角色
            <ion-note item-right>
                {{user.roles}}
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-list no-border>
        <ion-list-header>
            登陆信息
        </ion-list-header>
        <ion-item>
            <ion-icon name='person' item-left></ion-icon>
            用户名
            <ion-note item-right>
                {{user.username}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='lock' item-left></ion-icon>
            密码
            <ion-note item-right>
                {{user.password}}
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-list no-border>
        <ion-list-header>
            微信信息
        </ion-list-header>
        <ion-item>
            <ion-icon name='chatbubbles' item-left></ion-icon>
            微信号
            <ion-note item-right>
                {{user.wxUsername}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-toggle [checked]="user.isBindWx"  disabled="true"></ion-toggle>
            <ion-label>
                已绑定
            </ion-label>
            <ion-icon name='link' item-left></ion-icon>
        </ion-item>
    </ion-list>
