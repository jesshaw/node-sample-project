<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>练习</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

         <ion-item ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">

             {{item.note}} {{item.title}}
        </ion-item>
    </ion-list>
</ion-content>
